<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Distancia</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Calculadora de Distancia entre Ciudades</h1>
        <form id="distanceForm">
            <div class="form-group">
                <label for="city1">Ciudad 1</label>
                <input type="text" class="form-control" id="city1" placeholder="Ingrese la primera ciudad" required>
            </div>
            <div class="form-group">
                <label for="country1">País 1</label>
                <input type="text" class="form-control" id="country1" placeholder="Ingrese el país de la primera ciudad" required>
            </div>
            <div class="form-group">
                <label for="city2">Ciudad 2</label>
                <input type="text" class="form-control" id="city2" placeholder="Ingrese la segunda ciudad" required>
            </div>
            <div class="form-group">
                <label for="country2">País 2</label>
                <input type="text" class="form-control" id="country2" placeholder="Ingrese el país de la segunda ciudad" required>
            </div>
            <div class="form-group">
                <label for="source">Fuente de Coordenadas</label>
                <select class="form-control" id="source" required>
                    <option value="api">API</option>
                    <option value="csv">CSV</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Calcular Distancia</button>
        </form>
        <div id="result" class="mt-4"></div>
        
        <hr class="my-4">
        
        <h2 class="text-center">Encontrar las Ciudades más Cercanas</h2>
        <form id="closestCitiesForm">
            <div class="form-group">
                <label for="citiesList">Lista de Ciudades (Formato: ciudad,país)</label>
                <textarea class="form-control" id="citiesList" rows="5" placeholder="Ingrese una lista de ciudades y países separados por comas, una por línea" required></textarea>
            </div>
            <div class="form-group">
                <label for="sourceList">Fuente de Coordenadas</label>
                <select class="form-control" id="sourceList" required>
                    <option value="api">API</option>
                    <option value="csv">CSV</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Encontrar Ciudades Más Cercanas</button>
        </form>
        <div id="closestResult" class="mt-4"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
